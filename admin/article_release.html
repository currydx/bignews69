<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- 引入日期控件css -->
    <link rel="stylesheet" href="./jedate/skin/jedate.css" />
    <link rel="stylesheet" href="./jedate/test/jeDate-test.css" />
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入接口http.js文件 -->
    <script src="./js/http.js"></script>
    <!-- 工具函数 -->
    <script src="./js/utils.js"></script>
    <!-- 引入日期控件 -->
    <script src="./jedate/src/jedate.js"></script>
    <!-- 引入对应的js文件 -->
    <script src="./js/article_release.js"></script>
    <!-- 引入富文本编辑器 -->
    <script src="./libs/wangEditor/wangEditor.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">文章编辑</div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label"
              >文章标题：</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="title"
                class="form-control title"
                id="inputTitle"
                placeholder="文章标题文字"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCover" class="col-sm-2 control-label"
              >文章封面：</label
            >
            <div class="col-sm-10">
              <img src="images/pic06.jpg" class="article_cover" />
              <input name="cover" type="file" id="inputCover" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label"
              >文章类别：</label
            >
            <div class="col-sm-4">
              <select class="form-control category" name="categoryId">
                <option>类别一</option>
                <option>类别二</option>
                <option>类别三</option>
                <option selected>类别四</option>
                <option>类别五</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">发布时间：</label>
            <div class="col-sm-4">
                <div class="jeitem">
                    <div class="jeinpbox">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,onClose:false,multiPane:false,theme:{bgcolor:'#D91600',pnColor:'#FF6653'},zIndex:29999,format: 'YYYY-MM-DD'})"></div>
                    </div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >文章内容：</label
            >
            <div class="col-sm-10">
                <div id="editor">
                            
                </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-release">
                发布
              </button>
              <button type="submit" class="btn btn-default btn-draft">
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="text/template" id="categoryList">
    <option value="">所有分类</option>
    {{each data v i}}
      <option value="{{v.id}}">{{v.name}}</option>
    {{/each }}
  </script>
</html>
