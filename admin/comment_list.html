<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>评论列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .table > tbody > tr > td,
      .table > tbody > tr > th,
      .table > tfoot > tr > td,
      .table > tfoot > tr > th,
      .table > thead > tr > td,
      .table > thead > tr > th {
        text-align: center;
        padding: 1px;
      }
    </style>
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/template-web.js"></script>
    <!-- 引入接口文件 -->
    <script src="./js/http.js"></script>
    <!-- 引入对应的js文件 -->
    <script src="./js/comment_list.js"></script>
    <!-- 分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">评论列表</div>
      <div class="container-fluid common_con">
        <table class="table table-striped table-bordered table-hover mp20">
          <thead>
            <tr>
              <th class="text-center">序号</th>
              <th>作者</th>
              <th>评论</th>
              <th>评论在</th>
              <th>提交于</th>
              <th>状态</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="row text-center">
          <ul id="pagination-demo" class="pagination-sm"></ul>
          <p id="pagination">暂时没有数据</p>
       </div>
      </div>
    </div>
  </body>
  <script type="text/html" id="commentlist">
    {{each data v i}} {{if i%2===0}}
    <tr class="danger">
      {{else}}
    </tr>

    <tr>
      {{/if}}
      <td class="text-center">{{i + 1}}</td>
      <td>{{v.author}}</td>
      <td>{{v.content}}</td>
      <td>{{v.title}}</td>
      <td>{{v.date}}</td>
      {{if v.state=="已通过"}}
      <td>已批准</td>
      {{else if v.state =="已拒绝"}}
      <td>已拒绝</td>
      {{else}}
      <td>待审核</td>
      {{/if}}
      <td class="text-center">
       
        <button data-id="{{v.id}}" class="btn btn-info btn-xs">批准</button>
        
        <button data-id="{{v.id}}" class="btn btn-warning btn-xs">拒绝</button>
        <div></div>
        <button data-id="{{v.id}}" class="btn btn-danger btn-xs">删除</button>
      
      </td>
    </tr>
    {{/each}}
  </script>
</html>
